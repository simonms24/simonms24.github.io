<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

      href="//cdn-images.mailchimp.com/embedcode/classic-10_7.css"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>Simon Mejia - Contact</title>

    <!-- Begin Mailchimp Signup Form -->
  </head>
  <body>
    <!-- NavBar -->
    <nav>
      <div class="menu icon">
        <div class="line top"></div>
        <div class="line middle"></div>
        <div class="line botton"></div>
      </div>
      <ul class="nav-links">
        <li><a href="index.html" data-text="Home">Home</a></li>
        <li><a href="about.html" data-text="About">About</a></li>
        <li><a href="#" data-text="Projects">Projects</a></li>
      </ul>
    </nav>
    <div class="text">
      <h1>Contact</h1>
    </div>

    <div id="mc_embed_signup">
      <form
        action="https://live.us19.list-manage.com/subscribe/post?u=60468454aa77a780676c411b8&amp;id=38ba6b61c4"
        method="post"
        id="mc-embedded-subscribe-form"
        name="mc-embedded-subscribe-form"
        class="validate"
        target="_blank"
        novalidate
      >
        <div id="mc_embed_signup_scroll">
          <div class="indicates-required">
            <span class="asterisk">*</span> indicates required
          </div>
          <div class="mc-field-group">
            <label for="mce-EMAIL"
              >Email Address <span class="asterisk">*</span>
            </label>
            <input
              type="email"
              value=""
              name="EMAIL"
              class="required email"
              id="mce-EMAIL"
            />
          </div>
          <div class="mc-field-group">
            <label for="mce-FNAME"
              >First Name <span class="asterisk">*</span>
            </label>
            <input
              type="text"
              value=""
              name="FNAME"
              class="required"
              id="mce-FNAME"
            />
          </div>
          <div class="mc-field-group">
            <label for="mce-LNAME"
              >Last Name <span class="asterisk">*</span>
            </label>
            <input
              type="text"
              value=""
              name="LNAME"
              class="required"
              id="mce-LNAME"
            />
          </div>
          <div class="mc-field-group">
            <label for="mce-MMERGE6"
              >Message <span class="asterisk">*</span>
            </label>
            <input
              type="text"
              value=""
              name="MMERGE6"
              class="required"
              id="mce-MMERGE6"
            />
          </div>
          <div id="mce-responses" class="clear">
            <div
              class="response"
              id="mce-error-response"
              style="display:none"
            ></div>
            <div
              class="response"
              id="mce-success-response"
              style="display:none"
            ></div>
          </div>
          <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
          <div style="position: absolute; left: -5000px;" aria-hidden="true">
            <input
              type="text"
              name="b_60468454aa77a780676c411b8_38ba6b61c4"
              tabindex="-1"
              value=""
            />
          </div>
          <div class="clear">
            <input
              type="submit"
              value="Send"
              name="subscribe"
              id="mc-embedded-subscribe"
              class="button"
            />
          </div>
        </div>
      </form>
    </div>
    <script
      type="text/javascript"
      src="//s3.amazonaws.com/downloads.mailchimp.com/js/mc-validate.js"
    ></script>
    <script type="text/javascript">
      (function($) {
        window.fnames = new Array();
        window.ftypes = new Array();
        fnames[0] = "EMAIL";
        ftypes[0] = "email";
        fnames[1] = "FNAME";
        ftypes[1] = "text";
        fnames[2] = "LNAME";
        ftypes[2] = "text";
        fnames[6] = "MMERGE6";
        ftypes[6] = "text";
      })(jQuery);
      var $mcj = jQuery.noConflict(true);
    </script>
    <!--End mc_embed_signup-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
